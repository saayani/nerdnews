<html>
  {% include "header.html" %}
  <body>
    <div id="app">
      {% include "navbar.html" %}
      <div class="news-view view">
        <form class="news-item m-t-3" method="POST">
          {% csrf_token %}
          <p>
            <label>Username</label>
            <input type="text" name="username">
          </p>
          <p>
            <label>Password</label>
            <input type="password" name="password">
          </p>
          <button type="submit">Login</button>
        </form>
        <a href="{% url 'signup' %}">No account? Sign up</a>
      </div>
    </div>
  </body>
</html>
