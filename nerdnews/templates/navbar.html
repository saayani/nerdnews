{% load staticfiles %}
      <header class="header">
        <nav class="inner">
          <a href="/" class="">
            <img src="{% static 'y18.gif' %}" alt="logo" class="logo" />
          </a>
          <a href="{% url 'top' %}" {% if top_active %} class="link-active" {% endif %}>Top</a>
          <a href="{% url 'new' %}" {% if new_active %} class="link-active" {% endif %}>New</a>
          <a href="{% url 'submit' %}" {% if submit_active %} class="link-active" {% endif %}>Submit</a>
          <div class="float-right">
            {% if request.user.is_authenticated %}
            <a href="{% url 'user' %}" class="link-active link-margin-less"> {{request.user.username}}({{karma}})</a><div class="divider"></div><a href="{% url 'logout' %}" class="link-active">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" {% if active %} class="link-active" {% endif %}>Login</a>
            {% endif %}
          </div>
        </nav>
      </header>
